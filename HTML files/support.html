<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="SolarMonitor - Support Page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarMonitor - Support</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="../CSS files/global.css">
  <!-- Support-specific styles -->
  <link rel="stylesheet" href="../CSS files/support.css">
</head>
<body>
  <!-- =======================
       HEADER & NAVIGATION
  ======================== -->
  <header class="header">
    <div class="logo">SolarMonitor</div>
    <nav class="navbar">
      <ul class="nav-menu" id="navMenu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="FAQs.html" class="nav-link">FAQ</a>
        </li>
        <li class="nav-item">
          <a href="support.html" class="nav-link active">Support</a>
        </li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <!-- =======================
       MAIN CONTENT
  ======================== -->
  <main class="support-main container">
    <h1 class="support-title">Support &amp; Troubleshooting</h1>

    <!-- PDF Download Section -->
    <section class="download-section">
      <h2 class="section-subtitle">Troubleshooting Guide</h2>
      <p class="download-info">
        Need a complete guide for offline reference? Download our troubleshooting PDF:
      </p>
      <!-- Placeholder button/link -->
      <button class="download-btn" onclick="alert('PDF download coming soon!')">
        Download PDF
      </button>
    </section>

    <!-- Support Contact Form -->
    <section class="support-contact-form">
      <h2 class="section-subtitle">Contact Our Support Team</h2>
      <form class="form-card" id="supportForm">
        <!-- Name -->
        <label for="userName">Name</label>
        <input type="text" id="userName" name="userName" required>

        <!-- Email -->
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" name="userEmail" required>

        <!-- Issue Type (Dropdown) -->
        <label for="issueType">Issue Type</label>
        <select id="issueType" name="issueType" required>
          <option value="" disabled selected>Select Issue Type</option>
          <option value="technical">Technical Issue</option>
          <option value="account">Account/Billing</option>
          <option value="maintenance">Maintenance</option>
          <option value="other">Other</option>
        </select>

        <!-- Message -->
        <label for="userMessage">Message</label>
        <textarea id="userMessage" name="userMessage" rows="5" required></textarea>

        <!-- Submit -->
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
  </main>

  <!-- =======================
       FOOTER
  ======================== -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="about.html">About Us</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="footer-social">
        <a href="#" aria-label="Facebook">&#x1F426;</a>
        <a href="#" aria-label="Twitter">&#x1F426;</a>
        <a href="#" aria-label="LinkedIn">&#x1F426;</a>
      </div>
    </div>
    <p class="footer-copy">
      &copy; 2025 SolarMonitor. All rights reserved.
    </p>
  </footer>

  <!-- Mobile Nav Script (Hamburger) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.getElementById('hamburger');
      const navMenu   = document.getElementById('navMenu');

      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('open');
      });

      // Optional: Basic form handling
      const supportForm = document.getElementById('supportForm');
      supportForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Thank you! Your support request has been submitted.');
        supportForm.reset();
      });
    });
  </script>
</body>
</html>
