<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="SolarMonitor - User Login">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarMonitor - Login</title>

  <!-- Global Stylesheet -->
  <link rel="stylesheet" href="../CSS files/global.css">
  <!-- Login Page Stylesheet -->
  <link rel="stylesheet" href="../CSS files/login.css">
</head>
<body>
  <!-- HEADER & NAVIGATION -->
  <header class="header">
    <div class="logo">SolarMonitor</div>
    <nav class="navbar">
      <ul class="nav-menu" id="navMenu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="FAQs.html" class="nav-link">FAQ</a>
        </li>
        <li class="nav-item">
          <a href="support.html" class="nav-link">Support</a>
        </li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="login-main container">
    <section class="auth-section">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to continue to SolarMonitor</p>
      
      <!-- LOGIN FORM -->
      <form class="auth-form" id="loginForm">
        <!-- Email Input -->
        <label for="email" class="auth-label">Email Address</label>
        <input type="email" id="email" name="email" class="auth-input" required>

        <!-- Password Input -->
        <label for="password" class="auth-label">Password</label>
        <input type="password" id="password" name="password" class="auth-input" required>

        <!-- Submit Button -->
        <button type="submit" class="auth-btn">Login</button>
        
        <!-- Feedback Placeholder -->
        <div class="auth-feedback" id="loginFeedback"></div>

        <!-- Extra links (optional) -->
        <div class="login-links">
          <a href="#" class="reset-link">Forgot Password?</a>
          <span class="divider">|</span>
          <a href="#" class="register-link">Create an Account</a>
        </div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="about.html">About Us</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="footer-social">
        <a href="#" aria-label="Facebook">&#x1F426;</a>
        <a href="#" aria-label="Twitter">&#x1F426;</a>
        <a href="#" aria-label="LinkedIn">&#x1F426;</a>
      </div>
    </div>
    <p class="footer-copy">
      &copy; 2025 SolarMonitor. All rights reserved.
    </p>
  </footer>

  <!-- Scripts -->
  <script>
    // Mobile Nav Toggle
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.getElementById('hamburger');
      const navMenu   = document.getElementById('navMenu');
      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('open');
      });

      // Basic login handler
      const loginForm = document.getElementById('loginForm');
      const feedback  = document.getElementById('loginFeedback');
      
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        // Basic demonstration
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Placeholder validation (replace with real auth logic)
        if (email === 'test@example.com' && password === 'password123') {
          feedback.textContent = 'Login successful! Redirecting...';
          feedback.classList.remove('error');
          feedback.classList.add('success');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          feedback.textContent = 'Incorrect email or password.';
          feedback.classList.remove('success');
          feedback.classList.add('error');
        }
      });
    });
  </script>
</body>
</html>
